<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1>課題一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="../issues/creationForm.html" th:href="@{/issues/creationForm}">作成</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>概要</th>
        <th>説明</th>
    </tr>
    </thead>
    <tbody th:each="issue : ${issueList}" >
        <tr>
            <td th:text="${issue.id}">(id)</td>
            <td th:text="${issue.summary}">(summary)</td>
            <td th:text="${issue.description}">(description)</td>
        </tr>
    </tbody>
</table>
</body>
</html>
